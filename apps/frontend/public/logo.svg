<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a linear gradient from purple to blue -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(168 85 247);stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- First parallelogram -->
  <polygon points="50,50 100,50 150,200 100,200" fill="url(#grad1)" />

  <!-- Second parallelogram -->
  <polygon points="160,50 210,50 260,200 210,200" fill="url(#grad1)" />
</svg>
